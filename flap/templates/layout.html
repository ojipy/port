<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testpage</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd; padding: 10px 3%;">
        <a class="navbar-brand" href="{{url_for('form')}}">TEST PAGE</a>
        <!--
        <button class="navbar-toggle" type="button" data-toggle="collaps">
            <span class="navbar-toggler-icon"></span>
        </button>
        -->

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav navbar-right">
    
                {% if not session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('login')}}">ログイン</a>
                    </li>   
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('form')}}">新規検証</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">ログアウト</a>
                    </li>
            </ul>
                {% endif %}
        </div>
    </nav>
    <!---------------------不発----------------------->
    {% for messeage in get_flashed_messages() %}
    <div class="alart alert-info" role="alert">
        {{message}}
    </div>
    {% endfor %}
    <!-----------------------不発---------------------->
    {% block head %}{% endblock %}

    <br>

    {% block body %}{% endblock %}
</body>
</html>
